<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <!--在class属性中{}中boolean值为true则该类存在，为false则不存在-->
  <!--<h2 v-bind:class="{类名: boolean}">{{message}}</h2>-->
  <!--对象-->
  <h2 class="test" v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
  <h2 class="test" :class="getClass()">{{message}}</h2>
  <!--数组-->
  <h2 class="test" :class="[active1,line1]">{{message}}</h2>
  <h2 class="test" :class="getClasses()">{{message}}</h2>
  <button @click="btnClick">按钮</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
      isActive: true,
      isLine: false,
      active1: 'active',
      line1: 'line'
    },
    methods:{
      btnClick: function () {
        this.isActive = !this.isActive
      },
      getClass: function () {
        return {active: this.isActive,line: this.isLine}
      },
      getClasses: function () {
        return [this.active1,this.line1]
      }
    }
  })
</script>
</body>
</html>
