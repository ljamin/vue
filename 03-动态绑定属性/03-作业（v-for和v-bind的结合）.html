<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }

  </style>
</head>
<body>
  <!--作业需求：点击列表中的那一项，那么该项的文字变成红色，其它项不变-->
<div id="app">
  <ul>
    <li @click="liClick(index)" :class="count==index?'active':''" v-for="(m,index) in movies">{{m}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['火影忍者','海贼王','进击的巨人','犬夜叉'],
      isActive: true,
      count: -1
    },
    methods:{
      liClick: function (index) {
        this.count = index
      }
    }
  })
</script>
</body>
</html>
