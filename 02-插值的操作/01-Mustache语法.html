<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--mustache语法可以直接写变量，也可以直接写简单的运算-->
  <h2>{{message}}</h2>
  <h2>{{message}}，李杰明</h2>
  <h2>{{firstName+lastName}}</h2>
  <h2>{{firstName+' '+lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{counter*2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
      firstName: 'kone',
      lastName: 'bryone',
      counter: 100
    }
  })
</script>
</body>
</html>
