<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    [v-cloak]{
      display: none;
    }
  </script>
</head>
<body>
<div id="app" v-cloak>{{message}}
</div>
<script src="../js/vue.js"></script>
<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中就没有v-cloak属性
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀'
      }
    })
  },1000)
</script>
</body>
</html>
